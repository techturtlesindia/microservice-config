server.port: 8101

eureka.client:
  registerWithEureka: false
  fetchRegistry: false

spring:
  application.name: spring-config-server
  cloud.config:
    server.git:
      uri: file://${user.home}/microservice-config
      default-label: development

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registryFetchIntervalSeconds: 1
  instance:
    leaseRenewalIntervalInSeconds: 1