server.port: 8000

spring:
  application.name: spring-proxy-server
  cloud.config:
    discovery.enabled: false
    fail-fast: false

eureka.client:
  registerWithEureka: false
  fetchRegistry: false

ribbon:
  serverListRefreshInterval: 1000
  ConnectTimeout: 6000
  ReadTimeout: 3000
  SocketTimeout: 6000

zuul:
  ignoredServices: '*'
  routes:
    spring-app-ui:
      path: /**
      serviceId: spring-app-ui
      sensitiveHeaders:
    mail-service:
      path: /**
      serviceId: mail-service
      sensitiveHeaders:

